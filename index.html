<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
    // Настройка холста
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    var width = canvas.width
    var height = canvas.height

    // Вычисляем ширину и высоту в ячейках
    var blockSize = 10
    var widthInBlocks = width / blockSize
    var heihgtInBlocks = height / blockSize

    // Счет 
    var score = 0

    // Рисуем рамку
    var drawBorder = function () {
      ctx.fillStyle = 'Black'
      ctx.fillRect(0, 0, width,blockSize)
      ctx.fillRect(0, height - blockSize, width, blockSize)
      ctx.fillRect(0,0, blockSize, height)
      ctx.fillRect(width - blockSize, 0, blockSize, height)
    }
    
    // Выводим счет игры в левом верхнем углу 
    var drawScore = function () {
      ctx.font = '20px Courier'
      ctx.fillStyle = 'Black'
      ctx.textAlign - 'left'
      ctx.textBaseline = 'top'
      ctx.fillText('Счет: ' + score, blockSize, blockSize)
    }

    // Отмена действия setInterval и пишем сообщение конец игры
    var gameOver = function () {
      playing = false;
      ctx.font = '50px Courier'
      ctx.fillStyle = 'Black'
      ctx.textAlign = 'center'
      ctx.textBaseline = 'middle'
      ctx.fillText('Конец игры', width / 2, height / 2)
    }
    
    // Рисуем окружность
    var circle = function(x, y, radius, fillCircle) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2, false)
    
      if (fillCircle) {
        ctx.fill();
      } else {
        ctx.stroke();
      }
    }
    
    // Конструктор блок
    var Block = function (col, row) {
      this.col = col
      this.row = row
    }

    // Квадрат в позиции ячейки
    Block.prototype.drawSquare = function (color) {
      var x = this.col * blockSize
      var y = this.row * blockSize
      ctx.fillStyle = color;
      ctx.fillRect(x, y, blockSize, blockSize)
    }

    // Круг в позиции ячейки
    Block.prototype.drawCircle = function(color) {
      var centerX = this.col * blockSize + blockSize / 2
      var centerY = this.row * blockSize + blockSize / 2
      ctx.fillStyle = color
      circle(centerX, centerY, blockSize / 2, true)
    }

    // Проверка, находится ли эта ячейка в той же позиции, что и ячейка otherBlock
    Block.prototype.equal = function(otherBlock) {
      return this.col === otherBlock.col && this.row === otherBlock.row;
    }

    // Задаем конструктор Snake 
    var Snake = function() {
      this.segments = [
        new Block (7,5),
        new Block(6,5),
        new Block(5,5)
      ]

      this.direction = 'right'
      this.nextDirection = 'right'
    }

    // Рисуем квадратик для каждого сегмента тела Snake 
    Snake.prototype.draw = function () {
      this.segments[0].drawSquare("LimeGreen");
      var isEvenSegment = false

      for(var i = 1; i < this.segments.length; i++) {
        if (isEvenSegment) {
          this.segments[i].drawSquare('Blue')
        } else {
          this.segments[i].drawSquare('Yellow')
        }

        isEvenSegment = !isEvenSegment
      }
    }

    // Создаем новую голову и добавляем к началу змейки, чтобы передвинуть змейку в текущем направлении
    Snake.prototype.move = function () {
      var head = this.segments[0]
      var newHead

      this.direction = this.nextDirection 

      if(this.direction === 'right') {
        newHead = new Block(head.col + 1, head.row)
      } else if (this.direction === 'down') {
        newHead = new Block(head.col, head.row + 1)
      } else if (this.direction === 'left') {
        newHead = new Block (head.col - 1, head.row)
      } else if (this.direction === 'up') {
        newHead = new Block (head.col, head.row - 1)
      }

      if (this.checkCollision(newHead)) {
        gameOver()
        return
      }

      this.segments.unshift(newHead)

      if (newHead.equal(apple.position)) {
        score++
        apple.move(this.segments)
        animationTime--
      } else {
        this.segments.pop()
      }
      
    }

    // Проверяем, не столкнулась ли Snake со стеной или собственным телом
    Snake.prototype.checkCollision = function (head) {
      var leftCollision = (head.col === 0)
      var topCollision = (head.row === 0)
      var rightCollision = (head.col === widthInBlocks - 1)
      var bottomCollision = (head.row === heihgtInBlocks - 1)

      var wallCollision = leftCollision || topCollision ||
      rightCollision || bottomCollision;

      var selfCollision = false

      for(var i = 0; i < this.segments.length; i++) {
        if (head.equal(this.segments[i])) {
          selfCollision = true
        }
      }

      return wallCollision || selfCollision
    }

    // Задаем следующее направление движения Snake на основе нажатой клавиши
    Snake.prototype.setDirection = function (newDirection) {
      if (this.direction === 'up' && newDirection === 'down') {
        return
      } else if (this.direction === 'right' && newDirection === 'left') {
        return
      } else if (this.direction === 'down' && newDirection === 'up') {
        return
      } else if (this.direction === 'left' && newDirection === 'right') {
        return
      }

      this.nextDirection = newDirection
    }

    // Конструктор Apple 
    var Apple = function () {
      this.position = new Block(10, 10)
    }

    // Рисуем Apple 
    Apple.prototype.draw = function () {
      this.position.drawCircle('LimeGreen')
    }

    // Перемещаем яблоко в случайную позицию 
    Apple.prototype.move = function (occupiedBlocks) {
      var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1
      var randomRow = Math.floor(Math.random() * (heihgtInBlocks - 2 ) + 1)
      this.position = new Block(randomCol, randomRow)

      for(var i = 0; i < occupiedBlocks.length; i++) {
        if(this.position.equal(occupiedBlocks[i])) {
          this.move(occupiedBlocks)
          return
        }
      }
    }

    // Создаем обьект-Snake и обьект-Apple
    var snake = new Snake()
    var apple = new Apple()

    var playing = true
    var animationTime = 100

    var gameLoop = function () {
      ctx.clearRect(0, 0, width, height);
      drawScore();
      snake.move();
      snake.draw();
      apple.draw();
      drawBorder();

      // Устанавливается в false функцией gameOver
      if (playing) {
        setTimeout(gameLoop, animationTime);
      }
    }

    gameLoop();

    // Запускаем функцию анимации с помощью setInterval
    // var intervalId = setInterval(function (){
    //   ctx.clearRect(0,0, width, height)
    //   drawScore()
    //   snake.move()
    //   snake.draw()
    //   apple.draw()
    //   drawBorder()
    // }, 100)

    // Преобразуем коды клавиш в напрвления
    var directions = {
      37: 'left',
      38: 'up', 
      39: 'right', 
      40: 'down',
      32: 'stop'
    }

    // Обработчик клавиш с клавиатуры
    $('body').keydown(function(event) {
      var newDirection = directions[event.keyCode]

      if(newDirection !== undefined) {
        snake.setDirection(newDirection)
      }
    })

  </script>
</body>

</html>
